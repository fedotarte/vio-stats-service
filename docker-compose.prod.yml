# Production: только образ из GHCR, без сборки. БД на отдельном сервере.
# DOCKER_IMAGE задаётся при деплое (например ghcr.io/owner/repo:latest).
# Используется на сервере: docker compose -f docker-compose.prod.yml pull && up -d
services:
  app:
    image: ${DOCKER_IMAGE:-ghcr.io/fedotarte/vio-stats-service:latest}
    container_name: vio-stats-app
    restart: unless-stopped
    environment:
      PORT: ${PORT:-5001}
      BASIC_AUTH_USERNAME: ${BASIC_AUTH_USERNAME}
      BASIC_AUTH_PASSWORD: ${BASIC_AUTH_PASSWORD}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-false}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      NODE_ENV: production
    ports:
      - "${PORT:-5001}:${PORT:-5001}"
