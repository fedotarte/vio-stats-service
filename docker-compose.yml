services:
  postgres:
    image: postgres:18-alpine
    container_name: vio-stats-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgrespw}
      POSTGRES_DB: ${POSTGRES_DB:-vio_stats}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-vio_stats}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vio-stats-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgrespw}@postgres:5432/${POSTGRES_DB:-vio_stats}
      PORT: ${PORT:-5001}
      BASIC_AUTH_USERNAME: ${BASIC_AUTH_USERNAME:-admin}
      BASIC_AUTH_PASSWORD: ${BASIC_AUTH_PASSWORD}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-false}
      NODE_ENV: production
    ports:
      - "${PORT:-5001}:${PORT:-5001}"

volumes:
  postgres_data:
